<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <!-- Responsive viewport meta tag (for Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
      /* removes spinner (up/down arrows) on input="number" */
      input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button {
       -webkit-appearance: none;
       appearance: none;
       margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
      </style>


		<title>A Web App to Add Time</title>
	</head>
	<body>
    

  <div class="container text-center">
    

    <div class="container">
      <div class="row mt-2">
        <div class="col-6">
          <!-- BUG: why are these in a column? -->
          <div class="col-2" id="hours">Hours</div>
          <div class="col-2" id="min">Min</div>
          <div class="col-2" id="sec">Sec</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="javascript:void(0);" id="form-1" class="was-validated">
            <div class="form-group form-row">
              <div class="input-group">
                <div class="col-2">
                  <input type="number" step="1" min="0" id="hours-11" class="form-control text-right" placeholder="0" aria-labelledby="hours" >
                </div>
                <div class="col-2">
                  <input type="number" step="1" min="0" id="min-11" class="form-control text-right" placeholder="0" aria-labelledby="min" >
                </div>
                <div class="col-2">
                  <!-- BUG: why does it invalidate with decimal -->
                  <input type="number" min="0" id="sec-11" class="form-control text-right" placeholder="0.0" aria-labelledby="sec" required >
                </div>
            </div>
          </div>
        </div>
      </div> <!-- end 1st row -->
      <div class="row">
        <div class="col">
          <form action="javascript:void(0);" id="form-2" class="was-validated">
            <div class="form-group form-row">
              <div class="input-group">
                <div class="col-2">
                  <input type="number" step="1" min="0" id="hours-12" class="form-control text-right" placeholder="0" aria-labelledby="hours" >
                </div>
                <div class="col-2">
                  <input type="number" step="1" min="0" id="min-12" class="form-control text-right" placeholder="0" aria-labelledby="min" >
                </div>
                <div class="col-2">
                  <input type="number" min="0" id="sec-12" class="form-control text-right" placeholder="0.0" aria-labelledby="sec" required>
                </div>
            </div>
          </div>
        </div>
      </div> <!-- end 2st row -->
    </div> <!-- Close time container -->

    
    <div class="container">
      <div class="row">
        <button type="button" class="pill mt-2">More Numbers Please</button>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5>Total:</h5>
            <h5 class="card-text" id={{total}}></h5>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container for time names -->


  <!-- include jQuery, Popper & Bootstrap in this order -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Load Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Load the local JS Code AFTER the other libraries -->
   <script type="text/javascript" src="./script.js"></script>
</body>
</html>
