<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <!-- Responsive viewport meta tag (for Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<title>A Web App to Add Time</title>
	</head>
	<body>
    

  <div class="container text-center">
   
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Hours</th>
          <th scope="col">Min</th>
          <th scope="col">Sec</th>
        </tr>
      </thead>
      <tr>
        <td><input type="text" id="hours-1" class="form-control text-right" placeholder="0000" aria-labelledby="hours"></td>
        <td><input type="text" id="min-1" class="form-control text-right" placeholder="0000" aria-labelledby="minutes"></td>
        <td><input type="text" id="sec-1" class="form-control text-right" placeholder="0000.00" aria-labelledby="seconds"></td>
        <td><button type="button" id = "addBtn-1" class="btn btn-primary">+ Add</button></td>
        <td><button type="button" id = "subBtn-1" class="btn btn-danger">- Sub</button></td>
      </tr>
      <tr>
        <td><input type="text" id="hours-2" class="form-control text-right" placeholder="0000" aria-labelledby="hours"></td>
        <td><input type="text" id="min-2" class="form-control text-right" placeholder="0000" aria-labelledby="minutes"></td>
        <td><input type="text" id="sec-2" class="form-control text-right" placeholder="0000.00" aria-labelledby="seconds"></td>
        <td><button type="button" id = "addBtn-2" class="btn btn-primary">+ Add</button></td>
        <td><button type="button" id = "subBtn-2" class="btn btn-danger">- Sub</button></td>
      </tr>
    </table>
    <div class="container">
      <div class="row">
        <button type="button" class="pill">More Numbers Please</button>
      </div>
    </div>

    <div class="container mt-2">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5>Total:</h5>
            <h5 class="card-text">37:42.5</h5>
          </div>
        </div>
      </div>
    </div>


  </div> <!-- end container for time names -->


  <!-- include jQuery, Popper & Bootstrap in this order -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Load Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Load the local JS Code AFTER the other libraries -->
   <script type="text/javascript" src="./script.js"></script>
</body>
</html>
