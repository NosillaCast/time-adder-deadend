<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8" />
    <!-- Responsive viewport meta tag (for Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<title>A Web App to Add Time</title>
	</head>
	<body>
    
    <div class="container mt-2">
      <div class="row">
        <div class="col-2">
          <button type="button" class="btn btn-primary">Add</button></div>
        </div>
      </div>
    </div>

  <div class="container text-center">
    <div class="row">
        <div class="col-2" id="hours"><h1>Hours</h1></div>
        <div class="col-2" id="minutes"><h1>Min</h1></div>
        <div class="col-2" id="seconds"><h1>Sec</h1></div>
    </div> <!-- end header row -->
    <div class="row"> <!-- confirmed aria labels work -->
      <div class="col-2 "><input type="text" id="hours-1" class="form-control text-right" placeholder="0000" aria-labelledby="hours"></div>
      <div class="col-2 "><input type="text" id="min-1" class="form-control text-right" placeholder="00" aria-labelledby="minutes"></div>
      <div class="col-2 "><input type="text" id="sec-1" class="form-control text-right" placeholder="00" aria-labelledby="seconds"></div>
    </div> <!-- end row -->
  </div> <!-- end container for time names -->


  <!-- include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
